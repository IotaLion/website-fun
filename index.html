<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title> Sport Page </title>
    <!-- load css -->
    <link rel="stylesheet" href="index.css">

    <!-- load google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">

    <!-- load favicon -->
    <link rel="shortcut icon" href="./images/favicon.png"/>

    <!-- load fontawesome -->
    <script src="https://kit.fontawesome.com/dd165ca5f0.js" crossorigin="anonymous"></script>

    <script>
        function includeHTML() {
            let z, i, element, file, http;
            /*loop through a collection of all HTML elements:*/
            for (i = 0; i < z.length; i++) {
                element = z[i];
                /*search for elements with a certain attribute:*/
                file = element.getAttribute("w3-include-html");
                if (file) {
                    /*make an HTTP request using the attribute value as the file name:*/
                    http = new XMLHttpRequest();
                    http.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                element.innerHTML = this.responseText;
                            }
                            if (this.status == 404) {
                                element.innerHTML = "Page not found.";
                            }
                            /*remove the attribute, and call this function once more:*/
                            element.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    };
                    http.open("GET", file, true);
                    http.send();
                    /*exit the function:*/
                    return;
                }
            }
        }
    </script>

</head>
<body>
<div id="container">
    <div id="body"></div>
    <div id="footer"></div>
</div>

<div w3-include-html="./structions/navigation-section/navigation.html"></div>
<div w3-include-html="./structions/text-section/text.html"></div>
<!--<div w3-include-html="./structions/text-section/privacy/privacy.html"></div>-->

<script>
    includeHTML();
</script>
</body>

<footer>
    <div w3-include-html="./structions/footer-section/footer.html"></div>
</footer>
</html>
