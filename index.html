<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title> Sport Page </title>

    <!-- load css -->
    <link rel="stylesheet" href="index.css">

    <!-- load favicon -->
    <link rel="shortcut icon" href="./images/favicon.png"/>

    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /*loop through a collection of all HTML elements:*/
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /*make an HTTP request using the attribute value as the file name:*/
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;
                            }
                            if (this.status == 404) {
                                elmnt.innerHTML = "Page not found.";
                            }
                            /*remove the attribute, and call this function once more:*/
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /*exit the function:*/
                    return;
                }
            }
        };
    </script>

</head>
<body>
<div w3-include-html="./structions/head-section/header.html"></div>
<div w3-include-html="./structions/navigation-section/navigation.html"></div>
<div w3-include-html="./structions/scrollbar-section/scrollbar.html"></div>
<div w3-include-html="./structions/site-notice-section/site-notice.html"></div>
<div w3-include-html="./structions/text-section/text.html"></div>

<script>
    includeHTML();
</script>

</body>
</html>
